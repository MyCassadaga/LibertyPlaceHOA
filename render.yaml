services:
  - type: web
    name: hoa-backend
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc "python scripts/bootstrap_migrations.py reconcile && uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: FRONTEND_URL
        value: https://app.libertyplacehoa.com
      - key: API_BASE
        value: https://api.libertyplacehoa.com
      - key: ADDITIONAL_TRUSTED_HOSTS
        value: libertyplacehoa.onrender.com,api.libertyplacehoa.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        value: ""
      - key: SMTP_PASSWORD
        value: ""
      - key: SMTP_USE_TLS
        value: "true"
      - key: SMTP_FROM_EMAIL
        value: admin@libertyplacehoa.com
      - key: SMTP_FROM_NAME
        value: Liberty Place HOA
      - key: STRIPE_API_KEY
        value: ""
      - key: FILE_STORAGE_BACKEND
        value: local
      - key: APP_ENV
        value: prod
  - type: cron
    name: hoa-autopay
    env: python
    schedule: "0 6 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python scripts/run_autopay.py
    envVars:
      - key: FRONTEND_URL
        value: https://app.libertyplacehoa.com
      - key: API_BASE
        value: https://api.libertyplacehoa.com
      - key: ADDITIONAL_TRUSTED_HOSTS
        value: libertyplacehoa.onrender.com,api.libertyplacehoa.com
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        value: ""
      - key: SMTP_PASSWORD
        value: ""
      - key: SMTP_USE_TLS
        value: "true"
      - key: SMTP_FROM_EMAIL
        value: admin@libertyplacehoa.com
      - key: SMTP_FROM_NAME
        value: Liberty Place HOA
      - key: STRIPE_API_KEY
        value: ""
      - key: FILE_STORAGE_BACKEND
        value: local
      - key: APP_ENV
        value: prod
  - type: static
    name: hoa-frontend
    env: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://api.libertyplacehoa.com
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        value: ""
